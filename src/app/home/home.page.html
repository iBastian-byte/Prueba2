<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Prueba 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Prueba 2</ion-title>
    </ion-toolbar>
  </ion-header>

  @for (item of items; track item.id) {
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.body}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        {{item.id}}
      </ion-card-content>
    </ion-card>
  }
</ion-content>
